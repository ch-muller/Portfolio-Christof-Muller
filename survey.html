<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Survey: Nature Photography</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #0066cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #004d99;
    }
    #results {
      margin-top: 30px;
      font-size: 1rem;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Do you believe that nature photography can help raise awareness about environmental protection?</h2>
  <p>(This survey is anonymous â€“ no personal data is collected or stored.)</p>

  <div id="buttons">
    <button onclick="vote('yes')">Yes</button>
    <button onclick="vote('maybe')">Not sure</button>
    <button onclick="vote('no')">No</button>
  </div>

  <div id="results"></div>
  <canvas id="chart" width="400" height="200"></canvas>

  <script>
let chart;

async function vote(option) {
  // Send vote to Vercel Function (api/vote.js)
  await fetch('/api/vote', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ option })
  });
  updateDisplay(); // refresh chart + counter
}

async function updateDisplay() {
  const response = await fetch('/api/vote');
  const { votes } = await response.json();

  const total = votes.yes + votes.maybe + votes.no;
  const resultsDiv = document.getElementById('results');

  resultsDiv.textContent = total === 0
    ? "No votes yet."
    : `${total} ${total === 1 ? "person has" : "people have"} voted so far.`;

  // Draw chart
if (chart) chart.destroy();

const ctx = document.getElementById('chart').getContext('2d');
chart = new Chart(ctx, {
  type: 'pie',  // oder 'doughnut'
  data: {
    labels: ['Yes', 'Not sure', 'No'],
    datasets: [{
      data: [votes.yes, votes.maybe, votes.no],
      backgroundColor: ['#4caf50', '#ffcc00', '#f44336']
    }]
  },
  options: {
    plugins: {
      legend: {
        position: 'bottom' // optional
      },
      datalabels: {
        color: '#fff',
        font: {
          weight: 'bold',
          size: 14
        },
        formatter: (value, ctx) => {
          const dataArr = ctx.chart.data.datasets[0].data;
          const sum = dataArr.reduce((a, b) => a + b, 0);
          const percentage = ((value / sum) * 100).toFixed(1) + "%";
          return percentage;
        }
      }
    }
  },
  plugins: [ChartDataLabels]
});


// initial call
updateDisplay();
</script>

</body>
</html>
